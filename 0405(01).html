<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피타고라스 만족 조합 개수 찾기</title>
</head>
<body>
  <script>
    //내가 생각한 논ㄴ리방식; var로 일단 a.b.c 변수 선언하고  for로 a b c의 범위(1이상 100이하) 지정하고 중첩으로 if로 
    //피타고라스정리를 만족하면 다큐먼트라이트로 조합은~개입니다?  
    //for선언할때 각각 숫자범위 지정해야함(3중첩)
    //마지막에 호출할 인수를 처음에 선언(초기화)해줘야함  

  //var a,b,c;
  var sum=0;
  for(a=1; a<=100; a++){
    for(b=1; b<=100; b++){
      for(c=1; c<=100; c++){
        if(a*a+b*b===c*c){
          sum++;
        }
      }
    }
  }
  document.write(`<p>피타고라스를 만족시키는 조합은 ${sum}개`)
  </script>
</body>
</html>

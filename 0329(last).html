<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>434p.</title>
  <style>
    .container{
      display:grid;
      grid-gap:1rem;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    }
    header,figure,p{display: flex; justify-content: center;}
    .card img{width: 100px;}
    .card{background-color: bisque;}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <h3>간장새우장</h3>
      </header>
      <figure>
        <img src="image/간장새우장.jpg">
      </figure>
      <p>간장새우장 500그람 판매중</p>
    </div>

  <div class="container">
    <div class="card">
      <header>
        <h3>새우튀김</h3>
      </header>
      <figure>
        <img src="image/새우튀김.jpg">
      </figure>
        <p>새우튀김 5개 판매중</p>
    </div>

    <div class="container">
      <div class="card">
        <header>
          <h3>감바스</h3>
        </header>
        <figure>
          <img src="image/새우감바스.jpg">
        </figure>
        <p>감바스 품절</p>
      </div>

      <div class="container">
        <div class="card">
          <header>
            <h3>새우구이</h3>
          </header>
          <figure>
            <img src="image/새우구이.jpg">
          </figure>
          <p>새우구이 판매중</p>
        </div>

        <div class="container">
          <div class="card">
           <header>
              <h3>버터구이</h3>
            </header>
            <figure>
              <img src="image/새우머리버터구이.jpg">
            </figure>
            <p>새우머리버터구이 판매중</p>
          </div>

          <div class="container">
            <div class="card">
              <header>
                <h3>딸기</h3>
              </header>
              <figure>
               <img src="image/딸기.jpg">
             </figure>
              <p>딸기 품절</p>
            </div>

            <div class="container">
              <div class="card">
                <header>
                  <h3>수박</h3>
                </header>
                <figure>
                  <img src="image/수박.jpg">
                </figure>
                <p>수박 한통 만원</p>
              </div>
  </div>
</body>
</html>

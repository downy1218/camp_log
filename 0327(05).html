<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-5웹 요소 위치 정하기</title>
  <style>
    p{width: 100px;}
    #pos1{position: absolute;left: 150px; top:150px}
    #pos2{position: absolute;right: 350px; top:150px}
    #pos3{position: absolute;left: 50px; top:150px;bottom:300px}
  </style>
</head>
<body>
  <p id="pos1">글글극르르륵륵르ㅡㄹ글그르륵르글그륵</p>
  <p id="pos2">우끼끼우끽끼우끽끽끽끼기긱끼기긱</p>
  <p id="pos3">호호로ㅗ호ㅗㅎ홀홀홀홇ㄹ호ㅗㅎ호로</p>
</body>
</html>

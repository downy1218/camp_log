  <h2>1. 그냥 삼각형만 만들기(왼->오)</h2>
  <script>
    for(var y=1; y<=7; y++){  
      for(var s=1; s<=y; s++){
        document.write(`<span>*</span>`)  
      } 
      document.write("<br>");
    }
  </script>
  <h2>2. 삼각형 오->왼 내가 실패작이래~</h2>
  <script>        //tlqkf뭐가문제야
    for(var y=7; y>=1; y--){
      for(var s=1; s<y; s++){
        document.write(`<span> </span>`);
      }
      for(var st=7; st>=8-y; st--){
        document.write(`<span>*</span>`);
      }
      document.write("<br>");
    }
  </script>

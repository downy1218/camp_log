<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch</title>  <!--스위치문은 잘 안씀 왜? 좀 단편적임 -->
</head>
<body>
  <script>
    var session = prompt("선택하세요 1,2,3중");
    switch(session){
      case "1" :
        document.write("<p>마케팅은~~</p>");
          break;
      case "2" :
        document.write("<p>개발은~~</p>");
         break;
      case "3" :
        document.write("<p>디자인은~~</p>");
         break;
      default : alert("고르라고!!")
    }
  </script>
</body>
</html>

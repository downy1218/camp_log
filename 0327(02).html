<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리스타일 지정하기</title>
  <style>
    .border-test{width: 100px; height: 100px; margin: 10px;}
  </style>
</head>
<body>
  <div class="border-test" style="border-style: none;">border-style test1 none</div>
  <div class="border-test" style="border-style: hidden;">border-style test2 hidden</div>
  <div class="border-test" style="border-style: solid;">border-style test3</div>
  <div class="border-test" style="border-style: dotted;">border-style test4</div>
  <div class="border-test" style="border-style: dashed;">border-style test5</div>
  <div class="border-test" style="border-style: double;">border-style test6</div>
  <div class="border-test" style="border:10px groove;">border-style test7</div>
  <div class="border-test" style="border:10px inset;">border-style test8</div>
  <div class="border-test" style="border:10px outset;">border-style test9</div>
  <div class="border-test" style="border:10px ridge;">border-style test10</div>

  <img src="image/치치카와.jpg" style="border-radius: 50%;"  width: 100px; height: 100px;

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>60부터 0까지 역순출력</title>
</head>
<body>

<h1>60부터 0 역순</h1>
<script>
    for(var i = 60; i >= 0; i--){ //초깃값 조건 증가식 순서
        document.write(`<span> ${i}</span>`); //${i} = i값 반복 출력 
    }
    document.write(`<br><span>발사!</span>`)
</script>


</body>
</html>

    function print(name, age, major="BA"){
        console.log(`내 이름은 ${name}입니다.저는 ${age}살이고 전공은 ${major}입니다`);
    }
    print("배다은", 23, "BA");
    print("배다은", 23); //기본값을 줬기때무에 콘솔에 MAJOR값 뜸
    print("배다은", 23, "음악");



    function print2(name, major="BA", age){ //매개변수 기본값줄려면 끝에 위치줘야함

    print2("배다은","BA", 23);
    //내 이름은 배다은입니다.저는 23살이고 전공은 BA입니다
